plugins {
    id 'java'
}

group 'helperj'
version '1.0'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.javalin:javalin:3.8.0'
    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile 'com.google.code.gson:gson:2.8.6'
}